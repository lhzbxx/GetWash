		<th>订单详情</th>

        {% for order in orders %}
        <td>
	        {{ order.list }}
	    </td>
        <td>
            {{order.comment}}
        </td>
        <td>
	        {{ order.contact }}
        </td>
    	<td>
	        {{ order.time }}
	    </td>
        <td>
            {{ order.addr }}
        </td>
        <td>
	        {% if order.state == 0 %}
            <button class="reBtn" onclick="updateOrder({{ order.time }},1)">Receive<button>
    	    {% else %}
                {% if order.state == 1 %}
                <button class="reBtn" onclick="updateOrder({{ order.time }},2)">Send</button>
                {% endif %}
                {% endif %}
        </td>
    	</tr>
        {% endfor %}
	</table>
</body>
<script>
	function updateOrder(time, state) {
		$.post("{{ url_for('updateOrder') }}", {time: time, state: state}, function() {window.location.href = '';});

</script>
